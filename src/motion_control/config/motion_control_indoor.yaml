
motion_control_node:
  ros__parameters:
    # PID 控制参数
    max_pid: 0.5
    kp: 0.5
    ki: 0.0
    kd: 0.8          # 修正原大写 Kd 为小写 kd（ROS 规范小写）
    kt: 0.75

    # 速度控制参数
    rotate_speed: 0.6
    acc: 0.1
    max_speed: 0.4
    min_speed: 0.05
    stop_speed: 0.025

    # 停止/阈值参数
    stop_radio: 1.7
    dis_radio: 4.0    # 补全浮点型后缀（保持类型统一）
    rotate_stop: 1.0
    dev_angle: 25.0
    stop_angle: 3.0   # 补全浮点型后缀
    stop_distance: 0.03

    # 导航阈值参数
    localization_rate: 10.0
    goal_distance_threshold: 0.1
    goal_angle_threshold: 1.5
    adjust_distance: 0.06
    use_run_adjust: 1  # 1=true, 0=false（ROS 2 布尔型也可使用 true/false）